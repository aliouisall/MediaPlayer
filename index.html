<!DOCTYPE html>
<html>
<head>
	<title>Media player</title>
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- CSS/JS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="Server.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://use.fontawesome.com/9c576626a0.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" id="row_audio">
			<div class="col-lg-4">
		    	<div id="img_track"></div>
		    </div>
			<div class="col-lg-8">
				<div class="row">
					<div id="title">
			    		Title
			    	</div>
				</div>
				<div class="row">
				    <audio controls autoplay muted>		    	
						<source src="text.mp3" type="audio/mpeg">
				    </audio>
				</div>
			</div>
		</div>
		<div class="row" id="row_search">
			<div class="input-group">
				<input type="text" class="form-control" id="search">
				<div class="input-group-append">
					<button class="btn" type="button" id="search">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
		<table class="table" id="other_titles">
			<thead>
				<tr>
					<th class="col-sm-1">#</th>
					<th class="col-sm-2">Artist</th>
					<th class="col-sm-8">Title</th>
					<th class="col-sm-1">Time</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>Otto</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Jacob</td>
					<td>Thornton</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
