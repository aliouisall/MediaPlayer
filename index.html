<!DOCTYPE html>
<html>
<head>
	<title>Media player</title>
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- CSS/JS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="Server.js"></script>
	<script src="https://use.fontawesome.com/9c576626a0.js"></script>
</head>
<body>
    <form id="filesfrm" action="/upload" method="post" onsubmit="return submitFilesForm(this);">
        <input type="file" name="filesfld" id="filesfld" accept="image/*" onchange="submitFilesForm(this.form);" multiple />
        <label for="filesfld" id="fileslbl"
        ondragover="stopDefault(event);dragOver(this, 'Drop the images to upload them.');"
        ondragenter="stopDefault(event);dragOver(this, 'Drop the images to upload them.');"
        ondragleave="stopDefault(event);dragLeave(this);"
        ondrop="stopDefault(event);dragLeave(this);addFilesAndSubmit(event);">Click to choose images or drag-n-drop them here</label>
    </form>
	<div class="container">
		<div class="row" id="row_audio">
			<div class="col-lg-3" style="padding-right:0; ">
		    	<div id="img_track"></div>
		    </div>
			<div class="col-lg-9" style="padding-left:0; ">
				<div class="row">
					<div id="title">
			    		Title
			    	</div>
			    	<div id="artist">
			    		Artiste
			    	</div>
				</div>
				<div class="row">
					<div class="player">
						<audio id="audio" controls>
						    <source id="audioSource" src="test.mp3" type="audio/mpeg">
						     Your Browser Does Not Support Audio
						 </audio>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="row_search">
			<div class="input-group">
				<input type="text" class="form-control" id="search">
				<div class="input-group-append">
					<button class="btn" type="button" id="search_btn">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
		<table class="table" id="other_titles">
			<thead>
				<tr>
					<th class="col-sm-1">#</th>
					<th class="col-sm-2">Artist</th>
					<th class="col-sm-8">Title</th>
					<th class="col-sm-1">Time</th>
				</tr>
			</thead>
			<tbody id="table_body">
				<!-- ICI on ajoute les fichiers trouvÃ©s par le serveur -->
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
